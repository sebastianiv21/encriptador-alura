<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Encriptador ALURA</title>
  </head>
  <body>
    <header>
      <h1>Encriptador de Textos ALURA</h1>
    </header>
    <main>
      <!--Entrada de texto y botones-->
      <section id="divIn">
        <textarea
          name="entrada"
          id="entrada"
          cols="40"
          rows="6"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          <p id="aclaracion">
            <img
              src="./public/bi_exclamation-circle-fill.svg"
              alt="exclamacion"
            />
            Solo letras minúsculas y sin acentos
          </p>
          <button class="btnOscuro" id="botonEncriptar">Encriptar</button>
          <button class="btnClaro" id="botonDesencriptar">Desencriptar</button>
        </div>
      </section>
      <!--Mensaje descifrado-->
      <section id="divOut">
        <div id="no-message">
          <img src="./public/no-message.svg" alt="no-message" width=50% />
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Creado por Luis Sebastian Ibarra</p>
      <a href="https://github.com/sebastianiv21" target="_blank"
        ><img src="./public/github-brands.svg" alt="GitHub" width="25"
      /></a>
      <a
        href="https://www.linkedin.com/in/luis-sebastian-ibarra/"
        target="_blank"
        ><img src="./public/linkedin-brands.svg" alt="LinkedIn" width="25"
      /></a>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
